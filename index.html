<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calcContainer">
        <div class="display">
                <div class="displayTempOutput">displayTemp</div>
                <div class="displayOutput">displayNow</div>
        </div>
        <div class="btnContainer">
            <button class="btn allClear">AC</button>
            <button class="btn clear">C</button>
            <button class="btn plusAndMinus">+/-</button>
            <button id='/' class="btn operator divide">/</button>
            <button id='7' class="btn num 7">7</button>
            <button id='8' class="btn num 8">8</button>
            <button id='9' class="btn num 9">9</button>
            <button id='x' class="btn operator multiply">x</button>
            <button id='4' class="btn num 4">4</button>
            <button id='5' class="btn num 5">5</button>
            <button id='6' class="btn num 6">6</button>
            <button id='-' class="btn operator minus">-</button>
            <button id='1' class="btn num 1">1</button>
            <button id='2' class="btn num 2">2</button>
            <button id='3' class="btn num 3">3</button>
            <button id='+' class="btn operator plus">+</button>
            <button id='0' class="btn num zero">0</button>
            <button id=',' class="btn decimal">.</button>
            <button id='=' class="btn evaluate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
